<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
	<title>Registro de producto</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
	<a class="navbar-brand" href="/">Control de productos</a>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link" href="/nuevo">Agregar producto</a>
			</li>
		</ul>
	</div>
</nav>

<div class="container text-center">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1>Registro de producto</h1>
			<div class="card-body">
				
				<form th:action="@{/guardar}" th:object="${producto}" method="post">
					
					<div class="form-group">
						<label for="nombre">Nombre</label>
						<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}"
						       placeholder="Ingrese el nombre del producto" autocomplete="off" required>
					</div>
					
					<div class="form-group">
						<label for="marca">Marca</label>
						<input type="text" class="form-control" id="marca" name="marca" th:field="*{marca}"
						       placeholder="Ingrese la marca del producto" autocomplete="off" required>
					</div>
					
					<div class="form-group">
						<label for="hechoEn">Hecho en</label>
						<input type="text" class="form-control" id="hechoEn" name="hechoEn" th:field="*{hechoEn}"
						       placeholder="Ingrese el paÃ­s de origen del producto" autocomplete="off" required>
					</div>
					
					<div class="form-group">
						<label for="precio">Precio</label>
						<input type="number" class="form-control" id="precio" name="precio" th:field="*{precio}"
						       placeholder="Ingrese el precio del producto" autocomplete="off" required>
					</div>
					
					<div class="box-footer">
						<button type="submit" class="btn btn-success">Guardar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

</body>
</html>
